<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Blogging Platform</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="home_page.css" />
  </head>
  <body>
    <nav class="top-bar">
      <div class="nav-logo border">
        <div class="logo"></div>
      </div>
      <!-- Search and Browse Bar -->
      <div>
        <header class="search-bar">
          <input type="text" id="search" placeholder="Search..." />
          <button onclick="browsePosts()">Browse</button>
        </header>
      </div>
      <div class="profile-pic">
        <i class="fa-solid fa-user"></i>
      </div>
    </nav>
    <div class="container">
      <!-- Sidebar Navigation -->
      <nav class="sidebar">
        <ul>
          <li>
            <i class="fa-solid fa-square-plus"></i><a href="#">New Post</a>
          </li>
          <li><i class="fa-brands fa-blogger"></i><a href="#">Posts</a></li>
          <li>
            <i class="fa-solid fa-chart-simple"></i><a href="#">Statistics</a>
          </li>
          <li><i class="fa-solid fa-inbox"></i><a href="#">Forum</a></li>
          <li><i class="fa-solid fa-bell"></i><a href="#">Notifications</a></li>
          <li>
            <i class="fa-solid fa-clipboard"></i><a href="#">Notice Board</a>
          </li>
          <li><i class="fa-solid fa-gear"></i><a href="#">Settings</a></li>
        </ul>
      </nav>

      <!-- Main Content Area -->
      <div class="main">
        <!-- Blog Feed Section -->
        <section class="blog-feed">
          <h2>Blog Feed</h2>
          <div id="blogs">
            <!-- Blog posts will be inserted here by JavaScript -->
          </div>
        </section>
      </div>
    </div>

    <script src="home_page.js"></script>
  </body>
</html>
